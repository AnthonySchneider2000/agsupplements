<table mat-table [dataSource]="dataSource" matSort>
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ capitalizeFirstLetter(column) }} </th> <!-- headers: capitalize first letter of the column name -->
    <td mat-cell *matCellDef="let element">{{ element[column] }}</td> <!-- cells: display the value of the column (column must remain uncapitalized) -->
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClick(row)"></tr>
</table>
<div class="custom-paginator">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons>
  </mat-paginator>
</div>
