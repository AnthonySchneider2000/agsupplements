<div>
  <mat-form-field>
    <mat-label>Ingredients</mat-label>
    <mat-select
      multiple
      [(ngModel)]="selectedIngredients"
      (selectionChange)="onIngredientSelectionChange($event)"
    >
      <mat-option
        *ngFor="let ingredient of allIngredients"
        [value]="ingredient"
      >
        {{ ingredient.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- name description and price columns, then ingredient columns -->

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Description
      </th>
      <td mat-cell *matCellDef="let item"> {{ item.description }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let item"> {{ item.price }} </td>
    </ng-container>

    <ng-container *ngFor="let ingredient of selectedIngredients">
      <ng-container matColumnDef="{{ ingredient.name }}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ ingredient.name }}
        </th>
        <td mat-cell *matCellDef="let item">
          {{ getIngredientMass(item, ingredient) }}
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onRowClick(row)"
    ></tr>

  </table>
  <div class="custom-paginator">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter" />
    </mat-form-field>

    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 50]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
