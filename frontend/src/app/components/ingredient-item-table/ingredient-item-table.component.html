<div>
  <mat-form-field>
    <mat-label>Ingredients</mat-label>
    <mat-select
      multiple
      [(ngModel)]="selectedIngredients"
      (selectionChange)="onIngredientSelectionChange($event)"
    >
      <mat-option
        *ngFor="let ingredient of allIngredients"
        [value]="ingredient"
      >
        {{ ingredient.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container
      *ngFor="let column of displayedColumns"
      [matColumnDef]="column"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ capitalizeFirstLetter(column) }}
      </th>
      <!-- headers: capitalize first letter of the column name -->
      <!-- the cells should display element[column] for name, description, and price -->
      <!-- the cells should display the mass of the ingredient for all ingredient columns -->

      <td mat-cell *matCellDef="let element">
        {{ element[column] }}
      </td>
      
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onRowClick(row)"
    ></tr>
  </table>
  <div class="custom-paginator">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter" />
    </mat-form-field>

    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 50]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
